# /etc/nginx/nginx.conf (SANITIZED)
# RTMP ingest -> HLS segments served over HTTP

worker_processes auto;
events { worker_connections 1024; }

rtmp {
    server {
        listen 1935;              # RTMP
        chunk_size 4096;

        application live {
            live on;
            hls on;
            hls_path /hls;
            hls_fragment 2;
            hls_playlist_length 10;
            # Optional security hooks (push/pull keys) should be added here.
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    server {
        listen 8080;
        location / {
            root /hls;
            add_header Cache-Control no-cache;
            types {
              application/vnd.apple.mpegurl m3u8;
              video/mp2t ts;
            }
        }
    }
}
